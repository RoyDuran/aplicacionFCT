<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body class="bg-light">
    <div class="container p-4 col-5 bg-white border shadow">
        <h2 class="text-primary">Perfil Profesor</h2>
        <form id="form-profesor">
            <div class="mb-3 row">
                <label for="nombre" class="form-label col-5"><strong>Nombre:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="nombre" name="nombre" class="form-control" value="Ana García" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('nombre')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="email" class="form-label col-5"><strong>Email:</strong></label>
                <div class="col-7 d-flex">
                    <input type="email" id="email" name="email" class="form-control" value="ana@escuela.com" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('email')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="telefono" class="form-label col-5"><strong>Teléfono:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="telefono" name="telefono" class="form-control" value="555678901" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('telefono')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="direccion" class="form-label col-5"><strong>Dirección:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="direccion" name="direccion" class="form-control" value="Calle Educación 10" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('direccion')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="fecha_nacimiento" class="form-label col-5"><strong>Fecha de Nacimiento:</strong></label>
                <div class="col-7 d-flex">
                    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="form-control" value="1980-07-20" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('fecha_nacimiento')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="genero" class="form-label col-5"><strong>Género:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="genero" name="genero" class="form-control" value="Femenino" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('genero')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="departamento" class="form-label col-5"><strong>Departamento:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="departamento" name="departamento" class="form-control" value="Matemáticas" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('departamento')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="rol" class="form-label col-5"><strong>Rol:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="rol" name="rol" class="form-control" value="Profesor" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('rol')">Editar</button>
                </div>
            </div>
            
            <div class="mb-3 row">
                <label for="centro" class="form-label col-5"><strong>Centro:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="centro" name="centro" class="form-control" value="Colegio ABC" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('centro')">Editar</button>
                </div>
            </div>
            
            <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
            <button type="button" class="btn btn-danger mt-3">Eliminar profesor</button>
        </form>
    </div>
</body>
</html>
