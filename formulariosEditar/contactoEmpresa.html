<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body class="bg-light">
    <div class="container p-4 col-5 bg-white border shadow">
        <h2 class="text-primary">Perfil Contacto</h2>
        <form id="form-contacto">
            <div class="mb-3 row">
                <label for="nombre_contacto" class="form-label col-5"><strong>Nombre:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="nombre_contacto" name="nombre_contacto" class="form-control" value="Carlos López" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('nombre_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="cargo_contacto" class="form-label col-5"><strong>Cargo:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="cargo_contacto" name="cargo_contacto" class="form-control" value="Gerente de Ventas" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('cargo_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="departamento_contacto" class="form-label col-5"><strong>Departamento:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="departamento_contacto" name="departamento_contacto" class="form-control" value="Comercial" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('departamento_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email_contacto" class="form-label col-5"><strong>Email:</strong></label>
                <div class="col-7 d-flex">
                    <input type="email" id="email_contacto" name="email_contacto" class="form-control" value="carlos@empresa.com" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('email_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="telefono_contacto" class="form-label col-5"><strong>Teléfono:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="telefono_contacto" name="telefono_contacto" class="form-control" value="321654987" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('telefono_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="extension_contacto" class="form-label col-5"><strong>Extensión:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="extension_contacto" name="extension_contacto" class="form-control" value="123" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('extension_contacto')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="direccion_oficina" class="form-label col-5"><strong>Dirección Oficina:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="direccion_oficina" name="direccion_oficina" class="form-control" value="Edificio Central, Piso 5" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('direccion_oficina')">Editar</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
            <button type="button" class="btn btn-danger mt-3">Eliminar contacto</button>
        </form>
    </div>
</body>
</html>
