<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascript.js"></script>
</head>
<body class="bg-light">
    <div class="container p-4 col-5 bg-white border shadow">
        <h2 class="text-primary">Perfil Empresa</h2>
        <form id="form-empresa">
            <div class="mb-3 row">
                <label for="nombre_empresa" class="form-label col-5"><strong>Nombre Empresa:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="nombre_empresa" name="nombre_empresa" class="form-control" value="Tech Solutions" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('nombre_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="direccion_empresa" class="form-label col-5"><strong>Dirección:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="direccion_empresa" name="direccion_empresa" class="form-control" value="Avenida Innovación 45" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('direccion_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="email_empresa" class="form-label col-5"><strong>Email:</strong></label>
                <div class="col-7 d-flex">
                    <input type="email" id="email_empresa" name="email_empresa" class="form-control" value="info@techsolutions.com" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('email_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="telefono_empresa" class="form-label col-5"><strong>Teléfono:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="telefono_empresa" name="telefono_empresa" class="form-control" value="987654321" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('telefono_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sector_empresa" class="form-label col-5"><strong>Sector:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="sector_empresa" name="sector_empresa" class="form-control" value="Tecnología" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('sector_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="tipo_empresa" class="form-label col-5"><strong>Tipo:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="tipo_empresa" name="tipo_empresa" class="form-control" value="Mediana" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('tipo_empresa')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="fecha_creacion" class="form-label col-5"><strong>Fecha de Creación:</strong></label>
                <div class="col-7 d-flex">
                    <input type="date" id="fecha_creacion" name="fecha_creacion" class="form-control" value="2010-03-25" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('fecha_creacion')">Editar</button>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="sitio_web" class="form-label col-5"><strong>Sitio Web:</strong></label>
                <div class="col-7 d-flex">
                    <input type="text" id="sitio_web" name="sitio_web" class="form-control" value="www.techsolutions.com" readonly />
                    <button type="button" class="btn btn-light btn-sm ms-2" onclick="editar('sitio_web')">Editar</button>
                </div>
            </div>

            <button type="submit" class="btn btn-success mt-3">Guardar Cambios</button>
            <button type="button" class="btn btn-danger mt-3">Eliminar empresa</button>
        </form>
    </div>
</body>
</html>
