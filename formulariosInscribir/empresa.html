<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Registro de Empresas</title>
  <!-- Incluye Bootstrap 4 o 5 desde CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <form class="container bg-white col-md-5 border px-5 py-4 shadow">
      <h3 class="text-primary">Formulario de inscripcion de empresa</h3>

      <!-- Campo: Nombre de la Empresa -->
      <div class="mb-3">
        <label for="nombreEmpresa" class="form-label">Nombre de la Empresa</label>
        <input type="text" class="form-control" id="nombreEmpresa" placeholder="Ej. Corporación XYZ" required>
      </div>

      <!-- Campo: Razón Social -->
      <div class="mb-3">
        <label for="razonSocial" class="form-label">Razón Social</label>
        <input type="text" class="form-control" id="razonSocial" placeholder="Ej. XYZ S.A. de C.V.">
      </div>

      <!-- Campo: Tipo de Empresa -->
      <div class="mb-3">
        <label for="tipoEmpresa" class="form-label">Tipo de Empresa</label>
        <select class="form-select" id="tipoEmpresa">
          <option value="sociedad-anonima">Sociedad Anónima</option>
          <option value="sociedad-limitada">Sociedad Limitada</option>
          <option value="autonomo">Autónomo</option>
        </select>
      </div>

      <!-- Campo: Número de Identificación Fiscal (NIF/CIF) Usamo un patron muy especifico que solo permitira una letra
       seguida de un numero de 9 cifras, no admite ni espacios ni caracteres especiales-->
      <div class="mb-3">
        <label for="nif" class="form-label">Número de Identificación Fiscal (NIF / CIF)</label>
        <input type="text" class="form-control" id="nif" placeholder="Ej. A12345678" pattern="^[A-Z]{1}[0-9]{8}" required>
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="mb-3">
        <label for="correoEmpresa" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correoEmpresa" placeholder="Ej. contacto@xyz.com" required>
      </div>

      <!-- Campo: Número de Teléfono -->
      <div class="mb-3">
        <label for="telefonoEmpresa" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="telefonoEmpresa" placeholder="Ej. +34 912345678">
      </div>

      <!-- Campo: Dirección -->
      <div class="mb-3">
        <label for="direccionEmpresa" class="form-label">Dirección</label>
        <textarea class="form-control" id="direccionEmpresa" rows="3" placeholder="Ej. Calle Falsa 123, 28001 Madrid" required></textarea>
      </div>

      <!-- Campo: Ciudad -->
      <div class="mb-3">
        <label for="ciudad" class="form-label">Ciudad</label>
        <input type="text" class="form-control" id="ciudad" placeholder="Ej. Madrid" required>
      </div>

      <!-- Campo: Código Postal -->
      <div class="mb-3">
        <label for="codigoPostal" class="form-label">Código Postal</label>
        <input type="text" class="form-control" id="codigoPostal" placeholder="Ej. 28001" required>
      </div>

      <!-- Campo: País -->
      <div class="mb-3">
        <label for="pais" class="form-label">País</label>
        <select class="form-select" id="pais" required>
          <option value="espana">España</option>
          <option value="mexico">México</option>
          <option value="argentina">Argentina</option>
          <option value="colombia">Colombia</option>
        </select>
      </div>

      <!-- Campo: Fecha de Constitución -->
      <div class="mb-3">
        <label for="fechaConstitucion" class="form-label">Fecha de Constitución</label>
        <input type="date" class="form-control" id="fechaConstitucion">
      </div>

      <!-- Campo: Sector o Industria -->
      <div class="mb-3">
        <label for="sectorIndustria" class="form-label">Sector o Industria</label>
        <select class="form-select" id="sectorIndustria">
          <option value="tecnologia">Tecnología</option>
          <option value="salud">Salud</option>
          <option value="educacion">Educación</option>
        </select>
      </div>

      <!-- Campo: Número de Empleados -->
      <div class="mb-3">
        <label for="numeroEmpleados" class="form-label">Número de Empleados</label>
        <input type="number" class="form-control" id="numeroEmpleados" placeholder="Ej. 200">
      </div>

      <!-- Campo: Sitio Web -->
      <div class="mb-3">
        <label for="sitioWeb" class="form-label">Sitio Web</label>
        <input type="url" class="form-control" id="sitioWeb" placeholder="Ej. www.xyz.com">
      </div>

      <!-- Campo: Logo de la Empresa -->
      <div class="mb-3">
        <label for="logoEmpresa" class="form-label">Logo de la Empresa</label>
        <input type="file" class="form-control" id="logoEmpresa">
      </div>

      <!-- Campo: Representante Legal -->
      <div class="mb-3">
        <label for="representanteLegal" class="form-label">Representante Legal</label>
        <input type="text" class="form-control" id="representanteLegal" placeholder="Ej. Juan Pérez">
      </div>

      <!-- Campo: Estado de la Empresa -->
      <div class="mb-3">
        <label for="estadoEmpresa" class="form-label">Estado de la Empresa</label>
        <select class="form-select" id="estadoEmpresa" required>
          <option value="activa">Activa</option>
          <option value="inactiva">Inactiva</option>
          <option value="en-liquidacion">En Liquidación</option>
        </select>
      </div>

      <!-- Campo: Fecha de Alta -->
      <div class="mb-3">
        <label for="fechaAlta" class="form-label">Fecha de Alta</label>
        <input type="date" class="form-control" id="fechaAlta">
      </div>

      <!-- Campo: Notas Adicionales -->
      <div class="mb-3">
        <label for="notasAdicionales" class="form-label">Notas Adicionales</label>
        <textarea class="form-control" id="notasAdicionales" rows="3" placeholder="Ej. Empresa enfocada en la innovación tecnológica..."></textarea>
      </div>

      <!-- Botón de Enviar -->
      <button type="submit" class="btn btn-primary">Registrar Empresa</button>
    </form>
  </div>

  <!-- Incluye el script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
