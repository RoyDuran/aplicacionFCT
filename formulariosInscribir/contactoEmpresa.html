<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de inscripcion de contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <!--p es el padding, x e y son los ejes, shadow es el sombreado, border hace visibles los bordes, bg-white le da fondo blanco, y col defite las columnas que ocupa-->
    <form class="container bg-white col-md-5 border px-5 py-4 shadow">
      <!--la clase text primary hacen que el texto sea azul-->
      <h3 class="text-primary">Registrar contacto de empresa</h3>

      <!-- Campo: Nombre Completo -->
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombreCompleto" pattern=^[A-Za-z]{3,}(\s[A-Za-z]{3,}){2,3}$ placeholder="Ej. Carlos Rodríguez Martínez" required>
      </div>

      <!-- Campo: Cargo o Puesto -->
      <div class="mb-3">
        <label for="cargoPuesto" class="form-label">Cargo o Puesto</label>
        <input type="text" class="form-control" id="cargoPuesto" placeholder="Ej. Jefe de Recursos Humanos" required>
      </div>

      <!-- Campo: Departamento -->
      <div class="mb-3">
        <label for="departamento" class="form-label">Departamento</label>
        <select class="form-select" id="departamento" required>
          <option value="recursos-humanos">Recursos Humanos</option>
          <option value="administracion">Administración</option>
          <option value="operaciones">Operaciones</option>
        </select>
      </div>

      <!-- Campo: Correo Electrónico -->
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico</label>
        <input type="email" class="form-control" id="correo" placeholder="Ej. carlos.rodriguez@empresa.com" required>
      </div>

      <!-- Campo: Número de Teléfono -->
      <div class="mb-3">
        <label for="telefono" class="form-label">Número de Teléfono</label>
        <input type="tel" class="form-control" id="telefono" placeholder="Ej. +34 612345678" required>
      </div>

      <!-- Campo: Extensión Telefónica -->
      <div class="mb-3">
        <label for="extension" class="form-label">Extensión Telefónica</label>
        <input type="text" class="form-control" id="extension" placeholder="Ej. 1234">
      </div>

      <!-- Campo: Dirección de la Oficina -->
      <div class="mb-3">
        <label for="direccionOficina" class="form-label">Dirección de la Oficina</label>
        <input type="text" class="form-control" id="direccionOficina" placeholder="Ej. Calle Falsa 456, 28002 Madrid">
      </div>

      <!-- Campo: Horario de Trabajo -->
      <div class="mb-3">
        <label for="horarioTrabajo" class="form-label">Horario de Trabajo</label>
        <input type="text" class="form-control" id="horarioTrabajo" placeholder="Ej. Lunes a Viernes, 9:00 AM - 6:00 PM">
      </div>

      <!-- Campo: Nivel de Acceso -->
      <div class="mb-3">
        <label for="nivelAcceso" class="form-label">Nivel de Acceso</label>
        <select class="form-select" id="nivelAcceso">
          <option value="administrador">Administrador de Personal</option>
          <option value="acceso-limitado">Acceso Limitado</option>
          <option value="acceso-total">Acceso Total</option>
        </select>
      </div>

      <!-- Campo: Relación con la Empresa -->
      <div class="mb-3">
        <label for="relacionEmpresa" class="form-label">Relación con la Empresa</label>
        <select class="form-select" id="relacionEmpresa">
          <option value="empleado">Empleado</option>
          <option value="contratista">Contratista</option>
          <option value="consultor">Consultor</option>
          <option value="directivo">Directivo</option>
        </select>
      </div>

      <!-- Campo: Fecha de Ingreso a la Empresa -->
      <div class="mb-3">
        <label for="fechaIngreso" class="form-label">Fecha de Ingreso a la Empresa</label>
        <input type="date" class="form-control" id="fechaIngreso">
      </div>

      <!-- Campo: Foto de Perfil -->
      <div class="mb-3">
        <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
        <input type="file" class="form-control" id="fotoPerfil">
      </div>

      <!-- Campo: Observaciones Adicionales -->
      <div class="mb-3">
        <label for="observaciones" class="form-label">Observaciones Adicionales</label>
        <textarea class="form-control" id="observaciones" rows="3" placeholder="Ej. Encargado de procesos de reclutamiento y selección"></textarea>
      </div>

      <!-- Campo: Estado de la Persona de Contacto -->
      <div class="mb-3">
        <label for="estado" class="form-label">Estado de la Persona de Contacto</label>
        <select class="form-select" id="estado">
          <option value="activo">Activo</option>
          <option value="inactivo">Inactivo</option>
          <option value="en-licencia">En Licencia</option>
          <option value="baja">Baja</option>
        </select>
      </div>

      <!-- Campo: Notas Adicionales -->
      <div class="mb-3">
        <label for="notasAdicionales" class="form-label">Notas Adicionales</label>
        <textarea class="form-control" id="notasAdicionales" rows="3" placeholder="Ej. Personal técnico"></textarea>
      </div>

      <!-- Botón de Enviar y uso la clase primary para que los botones sean azules-->
      <button type="submit" class="btn btn-primary">Registrar Persona de Contacto</button>
    </form>
  </div>

  <!-- Incluye el script de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
